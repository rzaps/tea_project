{% load static %}
{% load i18n %}
{% load vite_static %}

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}{% trans "Tea Atlas" %}{% endblock %}</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">

<!-- Основные стили -->
<link rel="stylesheet" href="{% static 'style.css' %}?v=1" type="text/css" media="all">
<link rel="stylesheet" href="{% static 'club.css' %}?v=1" type="text/css" media="all">

<!-- Vite HMR script -->
{% if debug %}
<script type="module" src="{% vite_hmr %}"></script>
{% endif %}

{% block extra_head %}{% endblock %}
