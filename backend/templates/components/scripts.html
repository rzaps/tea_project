<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('burger-toggle').addEventListener('click', () => {
    document.getElementById('mobile-sidebar').classList.toggle('show');
  });

  function changeLanguage(langCode) {
    const form = document.getElementById('language-form');
    const langInput = document.getElementById('language-input');
    
    langInput.value = langCode;
    
    // Добавляем скрытое поле 'next' с текущим URL
    let nextInput = form.querySelector('input[name="next"]');
    if (!nextInput) {
      nextInput = document.createElement('input');
      nextInput.type = 'hidden';
      nextInput.name = 'next';
      form.appendChild(nextInput);
    }
    nextInput.value = window.location.pathname + window.location.search;
    
    form.submit();
  }
</script>
