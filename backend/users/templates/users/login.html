{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Вход — Tea Atlas" %}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">{% trans "Вход" %}</h2>
                    
                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="email" class="form-label">{% trans "Email" %}</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ email|default:'' }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">{% trans "Пароль" %}</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">{% trans "Войти" %}</button>
                        </div>
                    </form>

                    <div class="mt-3 text-center">
                        <a href="{% url 'users:register' %}" class="text-decoration-none">
                            {% trans "Нет аккаунта? Зарегистрироваться" %}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
